<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/normalize.css" />
	<link rel="stylesheet" href="assets/css/skeleton.css" />
</head>
<body>
	<audio id="song" hidden src="" type="audio/mpeg"></audio>
	
	<div class="container">
		<h1>Mix Tape Maker</h1>
		<form>
  			<div class="row">
    			<div class="six columns">
      				<label for="searchParameter">Artist Search</label>
      				<input class="u-full-width" type="text" placeholder="Enter Band" id="searchParameter">
    			</div>
    			<div class="six columns">
      				<label for="playlistname">Name your playlist</label>
      				<input class="u-full-width" type="text" placeholder="Enter Playlist Name" id="userMixTapeName">
    			</div>
 			</div>
 			<input class="button-primary" type="submit" value="Submit" id="searchBtn">
		</form>
	<div class="container" id="mixTapeList">
		<button id="prev">Previous</button>
		<button id="play">Play</button>
		<button id="stop">Stop</button>
		<button id="next">Next</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>

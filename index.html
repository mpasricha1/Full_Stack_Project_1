<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/normalize.css" />
	<link rel="stylesheet" href="assets/css/skeleton.css" />
</head>
<body>
	<audio id="song" hidden src="" type="audio/mpeg"></audio>
	
	<div class="container">
		<h1>Mix Tape Maker</h1>
		<div class="row">
			<div class="six">
				<input class="u-full-width" placeholder="artist or genre" id="searchParameter">
			</div>
			<div class="six">
				<button id=searchBtn class="button-primary" type="submit" value="submit">Submit</button>
			</div>
		</div>
		<div class="row" id="mixTapeLabel">
			<div class="six">
				<input class="u-full-width" placeholder="Name your Mix Tape" id="mixTapeName">
			</div>
			<div class="six">
				<input id=submitName class="button-primary" type="submit" value="submit">
			</div>
		</div>
	</div>
	<div class="container" id="mixTapeList">
		<button id="prev">Previous</button>
		<button id="play">Play</button>
		<button id="stop">Stop</button>
		<button id="next">Next</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>

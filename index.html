<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="assets/css/normalize.css" />
	<link rel="stylesheet" href="assets/css/skeleton.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker" />
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<audio id="song" hidden src="" type="audio/mpeg"></audio>
	<div class="container">
		
		<div class="two columns" id="savedPlaylistDisplay">
			<label for="savedPlaylistDisplay">Mix Tapes</label>	
			<div class="container" id="prevContainer">

			</div>
		</div>
		<div class="ten columns">
			<div class="container">
				<h1>Mix Tape Maker</h1>	
				<img src="assets/images/cassette.jpg" class="center"alt="cassette">
				<form action="">
					<div class="row" >
						<div class="five columns">
							<label for="searchParameter">Search By Artist</label>
							<input class="u-full-width" type ="text" placeholder="Artist" id="searchParameter">
						</div>
						<div class="five columns">
							<label for="userMixTapeName">Mix Tape Name</label>
							<input class="u-full-width"  type ="text" placeholder="My Killer Playlist" id="userMixTapeName">
						</div>
						<div class="two columns" id="searchBtnDiv">
							<input class="button-primary" type="submit" value="Submit" id="searchBtn">
						</div>
					</div>
				</form>
			</div>
			<div class="container" id="mixTapeList">
				
			</div>
		</div>
		<div class="container" id="mediaplayer">
			<div class="row">
				<div class="three columns" id="mediacontrols">
					<img src="https://img.icons8.com/material-rounded/48/000000/rewind.png" type="button" id="prev"/>
					<img src="https://img.icons8.com/material-rounded/48/000000/play--v1.png" type="button" id="play"/>
					<img src="https://img.icons8.com/material-rounded/48/000000/stop.png" type="button" id="stop"/>
					<img src="https://img.icons8.com/material-rounded/48/000000/fast-forward.png" type="button" id="next"/>
				</div>
				<div class="one column">
					<img src="" hidden id="albumimage">
				</div>
				<div class="two columns">
					<p id="currentsong"></p>
				</div>
				<div class="two columns">
					<p id="currentartist"></p>
				</div>
				<div class="three columns">
					<p id="currentalbum"></p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- <a href='https://dryicons.com/free-icons/media-player-icons'> Icon by Dryicons </a> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
